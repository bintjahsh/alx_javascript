<!DOCTYPE html>
<html>
  <head>
    <title>DOM Introduction</title>
  </head>
  <body>
    <p id="myParagraph">This is a paragraph.</p>
    <script>
      function changePara() {
        const myParagraph = document.getElementById("myParagraph");
        myParagraph.innerHTML =
          "I successfully updated this paragraph with javascript";
      }

      changePara();
    </script>
  </body>
</html>
