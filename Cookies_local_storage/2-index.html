<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setCookies() {
            const firstname = document.getElementById("firstname").value;
            const email = document.getElementById("email").value;
            // Create a new instance of date object
            const toExpire = new Date();
            // set the expiry date to 10 days after whatever the current is
            toExpire.setDate(toExpire.getDate() + 10);
            document.cookie = `firstname=${firstname}; expires=${toExpire.toUTCString()};`;
            document.cookie = `email=${email}; expires=${toExpire.toUTCString()};`;
        };

        function getCookie(name) {
            let cname = name + "=";
            let ca = document.cookie.split(';');
            console.log('ca', ca);
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                console.log("c", c);
                while (c.charAt(0) == ' ') {
                c = c.substring(1);
                }
                if (c.indexOf(cname) == 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        };

        function showCookies() {
            const firstname = getCookie('firstname');
            const email = getCookie('email')
            const para = document.createElement("p")
            para.innerHTML = `Email: ${email} - Firstname: ${firstname}`;
            document.body.appendChild(para);
        };
    </script>
</head>
<body>
    <h1 style="font-size: 36px;">Login to the website</h1>
    <input type="text" id="firstname" placeholder="Firstname">
    <input type="text" id="email" placeholder="Email">
    <button onclick="setCookies()">Log me in</button>
    <h1 style="font-size: 36px;">Cookies</h1>
    <button onclick="showCookies()">Show the cookies</button>
    <script src="src/index.js"></script>  
</body>
</html>
